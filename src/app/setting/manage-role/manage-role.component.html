<h4>Manage Roles</h4><hr />
<form [formGroup]="formData" (ngSubmit)="onClickSubmit(formData.value)" class="row">
    <div class="col-md-5">
        <input class="form-control" formControlName="role_name" placeholder="Enter role name" />
    </div>
    <div class="col-md-5">
        <button type="submit" [disabled]="!formData.valid" class="btn btn-primary">
            <i class="bi bi-person-plus"></i> Add
        </button>
    </div>
</form>
<table class="table mt-3 w-50">
    <thead class="table-light">
        <tr>
            <th>User Role</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let r of roles">
            <td>{{ r.role_name }}</td>
            <td>
                <i class="btn btn-danger bi bi-trash" (click)="deleteRole(r)"></i>
            </td>
        </tr>
    </tbody>
</table>

<div class="position-fixed top-0 end-0 p-3 mt-5" style="z-index: 11">
    <div id="divRoleError" style="width: auto;" class="toast align-items-center text-white border-0 mt-3" role="alert"
        aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                {{ errorMessage }}
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                aria-label="Close"></button>
        </div>
    </div>
</div>
